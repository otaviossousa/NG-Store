<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>NG Store</title>
</head>
<body>

  <!-- USE O FRAMEWORK BOOTSTRAP-->
  <!-- Cabeçalho-->
  <header>
    <div class="navbar navbar-expand-lg navbar-custom">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img class="logo-ng-store" src="/imagens/logo-ng-store.png" alt="Logo da Loja">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Barra de Pesquisa-->
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <form class="d-flex">
                <input class="form-control me-1" type="search" placeholder="Pesquisar produto" aria-label="Pesquisar">
                <button class="btn btn-outline-success" type="submit">Pesquisar</button>
              </form>
            </li>

        <!--Login-->
        <div class="login">
          <span class="icone-login">
            <img src="/imagens/icone-login.png" alt="Ícone de Login">
          </span>
        </div>

        <!--Carrinho-->
        <div class="carrinho">
          <span class="icone-carrinho">
            <img src="/imagens/icone-carrinho.png" alt="Ícone de Carrinho">
          </span>
            
        </div>

      
      </div>
    </nav>
  </header>

  <!-- Conteúdo-->
  <main>
    
  </main>

  <!-- Rodapé-->
  <footer>
    
    
  </footer>  
</body>
</html>
