<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>NG Store</title>
</head>
<body>

  <!-- Cabeçalho-->
  <header>
    <!-- Primeiro Container-->
    <div class="container">
        <!-- Logo da loja-->
        <div class="header-site-logo">
            <a href="sitedaloja">
                <img id="logo-ng-store" src="/imagens/logo-ng-store.png" alt="Logo da Loja">
            </a>
        </div>
  
        <!-- Barra de Pesquisa-->
        <div class="search-bar">
            <form class="d-flex">
                <input class="form-control me-1" type="search" placeholder="Digite o que você procura..." aria-label="Pesquisar">
                <button class="btn btn-outline-success" type="submit">Pesquisar</button>
            </form>
        </div>
  
        <!-- Ícones (Login, Favoritos, Carrinho) -->
        <div class="icons">
            <div class="login-icon">
                <a href="/login.html">
                    <img src="/imagens/icone-login.png" alt="Ícone Login">
                </a>
            </div>
  
            <div class="favorites-icon">
                <a href="/favoritos.html">
                    <img src="/imagens/icone-favoritos.png" alt="Ícone Favoritos">
                </a>
            </div>
  
            <div class="cart-icon">
                <a href="/carrinho.html">
                    <img src="/imagens/icone-carrinho.png" alt="Ícone Carrinho">
                </a>
            </div>
        </div>
    </div>

    <!-- Segundo Container-->
    <div class="container">
        <!-- Menu de Categorias-->
        <nav class="navbar navbar-expand-lg ">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
  
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/categoria1.html">Categoria 1</a>
                        </li>
  
                        <li class="nav-item">
                            <a class="nav-link" href="/categoria2.html">Categoria 2</a>
                        </li>
  
                        <li class="nav-item">
                            <a class="nav-link" href="/categoria3.html">Categoria 3</a>
                        </li>
  
                        <li class="nav-item">
                            <a class="nav-link" href="/categoria4.html">Categoria 4</a>
                        </li>
  
                        <li class="nav-item">
                            <a class="nav-link" href="/categoria5.html">Categoria 5</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>


  </header>

  <!-- Conteúdo-->
  <main>
    
  </main>

  <!-- Rodapé-->
  <footer>
    
    
  </footer>  
</body>
</html>
